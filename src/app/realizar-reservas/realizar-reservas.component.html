<div class="container reserva">
  <h1>REALIZAR RESERVA</h1>
  <form class="form-inline" [formGroup]="reservaForm" (ngSubmit)="onSubmit()"> 
    
        <div class="row">
            <p>INFORMACION PERSONAL</p>
            <div class="col-lg-6">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" id="nombre">Nombre:</label>
                <div class="col-sm-8">
                    <input type="text" formControlName ="nombre" class="form-control" [ngClass]="{ 'is-invalid': subido && f.nombre.errors }" >
                    <div *ngIf= "subido && f.nombre.errors" class="invalid-feedback">
                        <div *ngIf="f.nombre.errors.required">Nombre es requerido</div>
                    </div>
                </div>
                
            </div>
            <div class="form-group row espacio-sup">
                <label class="col-sm-4 col-form-label" id="ci">Ci:</label>
                <div class="col-sm-8">
                    <input type="text" formControlName ="ci" class="form-control" [ngClass]="{ 'is-invalid': subido && f.ci.errors }">
                    <div *ngIf="subido && f.ci.errors" class="invalid-feedback">
                        <div *ngIf="f.ci.errors.required">CI es requerido</div>
                        <div *ngIf="f.ci.errors.pattern">Ingrese solo numeros</div>
                        <div *ngIf="f.ci.errors.minlength">Ingrese 6 o mas digitos</div>
                    </div>
                    </div>
            </div>
            <div class="form-group row espacio-sup">
                <label class="col-sm-4 col-form-label" id="correo">Correo:</label>
                <div class="col-sm-8">
                    <input type="text" formControlName="correo" class="form-control" [ngClass]="{ 'is-invalid': subido && f.correo.errors }" >
                    <div *ngIf="subido && f.correo.errors" class="invalid-feedback">
                            <div *ngIf="f.correo.errors.required">Correo es requerido</div>
                            <div *ngIf="f.correo.errors.email">Debe ser un correo valido</div>
                    </div>
                    </div>
            </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" id="apellidos">Apellidos:</label>
                    <div class="col-sm-8">
                        <input type="text" formControlName="apellidos" class="form-control" [ngClass]="{ 'is-invalid': subido && f.apellidos.errors }">
                        <div *ngIf="subido && f.apellidos.errors" class="invalid-feedback">
                            <div *ngIf="f.apellidos.errors.required">Apellidos son requeridos</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row espacio-sup">
                    <label class="col-sm-4 col-form-label" id="telefono">Tel√©fono:</label>
                    <div class="col-sm-8">
                        <input type="text" formControlName="telefono" class="form-control" [ngClass]="{ 'is-invalid': subido && f.telefono.errors }">
                        <div *ngIf="subido && f.telefono.errors" class="invalid-feedback">
                            <div *ngIf="f.telefono.errors.required">Telefono es requerido</div>
                            <div *ngIf="f.telefono.errors.pattern">Ingrese solo numeros</div>
                            <div *ngIf="f.telefono.errors.minlength">Ingrese 6 o mas digitos</div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="espacio-titulo">INFORMACION DE PAQUEDE</p>

            <div class="col-lg-6 ">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" id="paquete">Seleccionar paquete:</label>
               <div class="col-sm-8">
                  <select readonly class="form-control-plaintext" formControlName ="paquete" >
                    <option *ngFor= 'let paquete of paquetes' > {{ paquete.nombre }}</option>
                  </select>
               </div>
                
            </div>
            </div>
            <div class="col-lg-6 ">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" id="pago">Seleccionar forma <br>de pago:</label>
                    <div class="col-sm-8">
                        <select readonly class="form-control-plaintext" formControlName="metodoPago">
                            <option>EFECTIVO</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="col-md-7 offset-md-4 botones">
                <button class="btn btn-success btn-lg" type="button" (click)="guardar()">Guardar</button>
                <button class="btn btn-danger btn-lg" type="button" (click)="reset()">Cancelar</button>
            </div>
        </div>
          
  </form>
</div>
